<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفائزون بكأس العالم لكرة القدم</title>
    <style>
        /* إعدادات عامة للموقع */
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #2f2f2f); /* تدرج لون أسود رمادي */
            color: #fff;
            direction: rtl; /* الاتجاه من اليمين لليسار */
        }

        /* تنسيق العنوان العلوي */
        header {
            background-color: #1d1d1d;
            color: #f0c35b; /* لون ذهبي ملكي */
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* تنسيق نموذج البحث */
        #search {
            background-color: rgba(0, 0, 0, 0.8); /* خلفية شبه شفافة داكنة */
            padding: 40px;
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-top: 5px solid #f0c35b; /* شريط ذهبي ملكي */
        }

        #search h2 {
            font-size: 1.6rem;
            color: #f0c35b;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #search label {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 10px;
            display: block;
        }

        #search input {
            padding: 12px;
            font-size: 16px;
            margin: 15px 0;
            width: 100%;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #f0c35b;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #search input:focus {
            border-color: #f0c35b;
            outline: none;
        }

        #search button {
            padding: 14px 22px;
            font-size: 18px;
            color: #fff;
            background-color: #f0c35b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #search button:hover {
            background-color: #d19a3d; /* تأثير الظل الذهبي عند المرور */
            transform: scale(1.05);
        }

        /* عرض النتيجة */
        #result {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* التذييل */
        footer {
            background-color: #1d1d1d;
            color: #f0c35b;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>الفائزون بكأس العالم لكرة القدم</h1>
    </header>

    <!-- نموذج البحث -->
    <section id="search">
        <h2>ابحث عن الفائزين بكأس العالم حسب السنة</h2>
        <label for="year">أدخل السنة:</label>
        <input type="number" id="year" placeholder="مثل: 1998">
        <button onclick="findWinner()">ابحث</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة - معلومات عن الفائزين بكأس العالم</p>
    </footer>

    <script>
        // بيانات الفائزين بكأس العالم
        const worldCupWinners = {
            1930: "أوروغواي",
            1934: "إيطاليا",
            1938: "إيطاليا",
            1950: "أوروغواي",
            1954: "ألمانيا الغربية",
            1958: "البرازيل",
            1962: "البرازيل",
            1966: "إنجلترا",
            1970: "البرازيل",
            1974: "ألمانيا الغربية",
            1978: "الأرجنتين",
            1982: "إيطاليا",
            1986: "الأرجنتين",
            1990: "ألمانيا الغربية",
            1994: "البرازيل",
            1998: "فرنسا",
            2002: "البرازيل",
            2006: "إيطاليا",
            2010: "إسبانيا",
            2014: "ألمانيا",
            2018: "فرنسا",
            2022: "الارجنتين"
        };

        // دالة للبحث عن الفائز بناءً على السنة
        function findWinner() {
            const year = document.getElementById('year').value;
            const result = document.getElementById('result');
            
            // التحقق إذا كانت السنة موجودة في الكائن worldCupWinners
            if (year && worldCupWinners[year]) {
                result.style.opacity = 0;  // خفض الشفافية لبدء التأثير
                setTimeout(() => {
                    result.textContent = `في سنة ${year}, فازت ${worldCupWinners[year]} بكأس العالم!`;
                    result.style.opacity = 1;  // زيادة الشفافية بشكل تدريجي
                }, 300); // تأخير التأثير لسهولة الملاحظة
            } else {
                result.style.opacity = 0;  // خفض الشفافية لبدء التأثير
                setTimeout(() => {
                    result.textContent = "عذرًا، لا توجد بيانات لهذه السنة أو السنة غير صحيحة.";
                    result.style.opacity = 1;  // زيادة الشفافية بشكل تدريجي
                }, 300);
            }
        }
    </script>

</body>
</html>
